template-version: 0.1

name: Plex Official
repository: plexinc/pms-docker
tag: latest

env:
  TZ:
    type: str
    default: Europe/Brussels
    description: Timezone (https://en.wikipedia.org/wiki/List_of_tz_database_time_zones)
  PLEX_CLAIM:
    type: str
    default: claim-xxxxxxxxxxxxxxxxxxxx
    description: Plex Claim Token (https://www.plex.tv/claim/)

volumes:
  - 
    default: /home/plex/config
    bind: /config
    mode: rw
    description: Plex Config Folder
  -
    default: /home/plex/transcde
    bind: /transcode
    mode: rw
    description: Plex Transcode Folder
  -
    default: /home/plex/data
    bind: /data
    mode: rw
    description: Plex Data Folder

ports:
  - 
    default: 32400
    bind: 32400
    type: tcp
    description: Plex Port
  -
    default: 3005
    bind: 3005
    type: tcp
    description: Plex Port
  -
    default: 8324
    bind: 8324
    type: tcp
    description: Plex Port
  -
    default: 32469
    bind: 32469
    type: tcp
    description: Plex Port
  -
    default: 1900
    bind: 1900
    type: udp
    description: Plex Port
  -
    default: 32410
    bind: 32410
    type: udp
    description: Plex Port
  -
    default: 32412
    bind: 32412
    type: udp
    description: Plex Port
  -
    default: 32413
    bind: 32413
    type: udp
    description: Plex Port
  -
    default: 32414
    bind: 32414
    type: udp
    description: Plex Port
  


